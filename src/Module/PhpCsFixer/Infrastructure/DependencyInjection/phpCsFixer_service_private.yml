services:
  php.cs.fixer.tool.executor:
    class: Module\PhpCsFixer\Service\PhpCsFixerToolExecutor
    public: false
    arguments:
      - "@console.output"
      - "@php.cs.fixer.tool.processor"
  php.cs.fixer.tool:
    class: Module\PhpCsFixer\Service\PhpCsFixerTool
    public: false
    arguments:
      - "@query.bus"
      - "@php.cs.fixer.tool.executor"